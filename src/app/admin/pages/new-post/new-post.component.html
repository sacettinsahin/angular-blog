<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3 class="text-theme-primary">Add New Post</h3>
      <p class="mb-5">You can add your new post here</p>
    </div>
  </div>

  <form>
    <div class="row">
      <div class="col-md-7">
        <div class="card shadow-effect">
          <div class="card-body">
            <div class="form-group">
              <label>Title</label>
              <input type="text" class="form-control" (keyup)="onTitleChanged($event)"/>
            </div>
            <div class="form-group">
              <label>Permalink</label>
              <input type="text" class="form-control" [(ngModel)]="permalink" name="permalink" disabled/>
            </div>
            <div class="form-group">
              <label>Excerpt</label>
              <textarea cols="30" rows="10" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-effect">
          <div class="card-body">
            <br>
            <div class="form-group">
                <label>Category</label>
              <select class="form-select">
                <option selected disabled>Please select a category</option>
                <option *ngFor="let category of categories" [value]="category.data.category" >{{category.data.category}}</option>
              </select>
            </div>
            <br>
            <div class="form-group">
              <label>Post Image</label>
                <img [src]="imgSrc" class="form-control img-fluid img-preview">
              <input type="file" class="form-control" accept="image/*" (change)="showPreview($event)"   />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-3 mb-5">
      <div class="col-md-12">
        <div class="card shadow-effect">
          <div class="card-body">
            <div class="form-group">
              <label>Content</label>
              <textarea cols="30" rows="10" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 mb-5 mt-5 d-flex justify-content-end">
        <button class="btn btn-info btn-theme">Save Post</button>
        <button routerLink="/dashboard/posts" class="btn btn-warning mx-3">
          Back to Post
        </button>
      </div>
    </div>
  </form>
</div>
