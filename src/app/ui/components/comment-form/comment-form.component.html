<div class="card mt-5 shadow-effect">
    <div class="card-body">
        <h4>Leave a Comment</h4>
        <p>You can leave a comment using this comment form.</p>

        <form>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control shadow-effect" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="">Comment</label>
                <textarea cols="30" row="10" class="form-control shadow-effect" placeholder="Add your comment here."></textarea>
            </div>

            <button class="btn btn-info btn-theme mt-2">Add a comment</button>
        </form>
    </div>
</div>
